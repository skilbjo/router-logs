machine:
  services:
    - docker
    - postgresql
  environment:
    DOCKER_REMOTE: quay.io/skilbjo/router-logs

dependencies:
  pre:
    - sudo add-apt-repository ppa:duggan/bats --yes
    - sudo apt-get update -qq
    - sudo apt-get install -qq bats

test:
  override:
    - test/run_tests

deployment:
  quay:
    branch: /.*/
    commands:
      - deploy/bin/publish_image
